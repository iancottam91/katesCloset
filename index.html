<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Kates Closet</title>

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<!-- font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

		<!-- scripts -->
		<script src="assets/js/vendor/underscore.js" type="text/javascript"></script>
		<script src="assets/js/vendor/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="assets/js/vendor/handlebars.min.js" type="text/javascript"></script>
		<script src="assets/js/vendor/ember.min.js" type="text/javascript"></script>
		<script src="assets/js/vendor/ember-template-compiler-1.10.0.js" type="text/javascript"></script>
		<script src="assets/js/vendor/ember.data.min.js" type="text/javascript"></script>
		<script src="assets/js/app.js" type="text/javascript"></script>

	</head>
	<body>

	<!-- Application templates get rendered on each page -->
	<!-- Add outlets to add applciation specific templates -->

	<script type="text/x-handlebars" data-template-name='application'>

		<nav class="navbar navbar-default container-fluid">
	        <div class="container">
	            <div class="navbar-header">
		            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            {{#link-to 'index' class='navbar-brand'}}Kates Closet{{/link-to}}
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav navbar-right">
		                <li>{{#link-to 'index'}}Home{{/link-to}}</li>
		                <li>{{#link-to 'products'}}Products{{/link-to}}</li>
		                <li>{{#link-to 'about'}}About{{/link-to}}</li>
		                <li>{{#link-to 'contactus'}}Contact Us{{/link-to}}</li>
		            </ul>
	            </div>
        	</div>
      	</nav>  

		<div class='content container'>
			{{outlet}}
		</div>

		<footer class='container'>
			
		</footer>

	</script>

	<script type="text/x-handlebars" data-template-name='index'>
		<div class="jumbotron">
    		<h1>Welcome to Kates Closet!</h1>
    		<p class="tagline">All you favourite clothes in one place.</p>
   			<p>{{#link-to 'products'}}Browse all products{{/link-to}}</p>
  		</div>
  		<div class="featured-products">
  			<!-- Use a component for the product html -->
  			<div class="row">
	  			{{#each featured}}
	  				<div class="col-md-4">
					    <a {{bind-attr href='shopLink'}}><img {{bind-attr src='imgUrl'}} {{bind-attr alt='description'}}></a>									
					    <p><a {{bind-attr href='shopLink'}}>Description: {{description}}</a></p>
					    <p>Price: <span class="price">{{price}}</span></p>
					    <p>Shop name: {{shopName}}</p>							 
					</div>
				{{/each}}
				<div class="col-md-4 insty-feed">
					<h3>Insty Feed</h3>
				</div>
  			</div>
  		</div>
	</script>

	<!-- ' -->

	<!-- Loop through each product in the products template - could be in the index template -->
	<script type="text/x-handlebars" data-template-name='products'>
		<div class="row">
			<div class="col-md-2 product-controls">
				<h2>Refine By:</h2>
				<div class="brand">
					<h3>Brand</h3>
					{{#each shops}}
						<div>
							{{input id=value type="checkbox" class="toggle" checked=isChecked}}
							<label {{bind-attr for="value"}}>{{name}}</label>
						</div>
					{{/each}}
				</div>
			</div>
			<div class="col-md-10">
				<div class="row filters">
					<!-- Add this to the bottom too, with 1,2,3 pagination -->
					<div class="col-md-4 item-count">
						<span class="total-items">{{totalItems}} </span><span>items available</span><span> | </span>
						<span>items per page:</span>
						{{view "select" content=itemsPerPageOptions value=selectedItem}}
					</div>
					<div class="col-md-4 sort-by">
						<span>Sort by: </span>
						{{view "select" content=sortOptions optionValuePath="content.val" optionLabelPath="content.desc" value=sortValue}}
					</div>
					<div class="col-md-4 text-filter">
						<form>
							{{input type='text' value=filterText placeholder='Filter by text'}}
						</form>
					</div>
				</div>
				<div class="products">
					{{#each filteredContent}}
						<div class="col-md-4">
						    <a {{bind-attr href='shopLink'}}><img {{bind-attr src='imgUrl'}} {{bind-attr alt='description'}}></a>									
						    <p><a {{bind-attr href='shopLink'}}>Description: {{description}}</a></p>
						    <p>Price: <span class="price">{{price}}</span></p>
						    <p>Shop name: {{shopName}}</p>							 
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	</script>





	<!-- Just on contactus page -->
	<script type="text/x-handlebars" data-template-name='about'>
		<h1>Read all about it</h1>
	</script>

	<!-- Just on contactus page -->
	<script type="text/x-handlebars" data-template-name='contactus'>
		<h1>Contact us at Kates Closet</h1>
	</script>

  

		<!-- Favourites template 
	-->

		<!-- // <script src="assets/js/ajaxData.js" type="text/javascript"></script> -->
	</body>
</html>
