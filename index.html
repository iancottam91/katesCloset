<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Kates Closet</title>

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">

		<!-- scripts -->
		<script src="assets/js/vendor/underscore.js" type="text/javascript"></script>
		<script src="assets/js/vendor/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="assets/js/vendor/handlebars.min.js" type="text/javascript"></script>
		<script src="assets/js/vendor/ember.min.js" type="text/javascript"></script>
		<script src="assets/js/vendor/ember-template-compiler-1.10.0.js" type="text/javascript"></script>
		<script src="assets/js/vendor/ember.data.min.js" type="text/javascript"></script>
		<script src="assets/js/app.js" type="text/javascript"></script>

	</head>
	<body>
		<nav class="navbar navbar-default container">
	        <div class="container-fluid">
	            <div class="navbar-header">
		            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="#">Kate's Closet</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav navbar-right">
		                <li class="active"><a href="./">Home</a></li>
		                <li><a href="../navbar-static-top/">About</a></li>
		                <li><a href="../navbar-fixed-top/">Contact Us</a></li>
		            </ul>
	            </div>
        	</div>
      	</nav>   
	
		<!-- TEMPLATES -->
		<script type="text/x-handlebars" data-template-name="application">
			

			<div class="content container">
				{{outlet}}
			</div>
			<footer>
				<div class="footer">
				</div>
			</footer>

		</script>

		<!-- Index template -->
		<script type="text/x-handlebars" data-template-name="index">
			<h1>Clothing List</h1>
		</script>

		<!-- About template -->
		<script type="text/x-handlebars" data-template-name="about">
			<h1>About Kate's Closet</h1>
		</script>

		<!-- Favourites template -->

		<script src="assets/js/ajaxData.js" type="text/javascript"></script>
	</body>
</html>
